{% macro book_editing(genres, book) %}
<div class="container">
  <form method="post">
      <div class="form-group">
        <label for="bname">Название книги</label>
        <input class="form-control" id="bname" name="name" value="{{book.name}}">
      </div>
      <div class="form-group">
        <label for="byear">Год книги</label>
        <input class="form-control" id="byear" name="year" value="{{book.year}}">
      </div>
      <div class="form-group">
          <label for="bauthor">Автор</label>
          <input class="form-control" id="bauthor" name="author" value="{{book.author}}">
      </div>
      <div class="form-group">
          <label for="bpublisher">Издательство</label>
          <input class="form-control" id="bpublisher" name="publisher" value="{{book.publisher}}">
      </div>
      <div class="form-group">
          <label for="bpages">Количество страниц</label>
          <input class="form-control" id="bpages" name="pages" value="{{book.pages}}">
      </div>
      <div class="form-group">
        <label for="genres">Жанры</label>
        <select multiple class="form-control" id="genres" name="genres">
          {%- for genre in genres %}
              <option value={{genre.id}} {% if genre.id in book.genre_list %}selected{% endif %}>{{genre.name}}</option>
          {%- endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="bdescription">Описание</label>
        <textarea id="bdescription" name="description">{{book.description}}</textarea>
              <script>
                const easymde = new EasyMDE({
                  element: document.getElementById('bdescription'),
                });
              </script>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endmacro %}
