{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        {{review.get_name_user}}
    </div>
    <div class="card-body">
        <h5 class="card-title">Оценка: {{review.score}} &#9734;</h5>
        <p class="card-text">{{review.rtext | safe}}</p>
        <a href="{{url_for('review.disapprove', review_id=review.id)}}" class="btn btn-primary">Отклонить</a>
        <a href="{{url_for('review.approve', review_id=review.id)}}" class="btn btn-primary">Одобрить</a>
    </div>
</div>
{% endblock %}
